            <!-- 表格列表 -->
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr class="success text-success">
                                    <th class="text-center">名称</th>
                                    <th class="text-center">所属类目</th>
                                    <th class="text-center">所属模板</th>
                                    <th class="text-center">所属客户</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">修改时间</th>
                                    <th class="text-center">状态</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                <!-- template渲染 -->
                                <template v-for="item in tableInfo">

                                    <!-- 条件渲染 -->
                                    <template v-if="$index%2==1">
                                        <tr class="warning">
                                            <td class="text-center">{{item.title}}</td>
                                            <td class="text-center">{{item.name}}</td>
                                            <td class="text-center">{{item.tempname}}</td>
                                            <td class="text-center">{{item.client_name}}</td>
                                            <td class="text-center">{{item.created_time}}</td>
                                            <td class="text-center">{{item.modified_time}}</td>
                                            <td class="text-center">{{item.status_code|statusCode}}</td>
                                            <td class="text-center">
                                                <a class="btn btn-success btn-xs" href="#">打开</a>
                                                <button v-on:click="modified(item)" class="btn btn-info btn-xs">
                                                    修改
                                                </button>
                                                <button v-on:click="remove(item)" class="btn btn-danger btn-xs">    删除
                                                </button>
                                                <button v-on:click="start(item)" class="btn btn-info btn-xs">
                                                    启用
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                    <template v-else>
                                        <tr>
                                            <td class="text-center">{{item.title}}</td>
                                            <td class="text-center">{{item.name}}</td>
                                            <td class="text-center">{{item.tempname}}</td>
                                            <td class="text-center">{{item.client_name}}</td>
                                            <td class="text-center">{{item.created_time}}</td>
                                            <td class="text-center">{{item.modified_time}}</td>
                                            <td class="text-center">{{item.status_code|statusCode}}</td>
                                            <td class="text-center">
                                                <a class="btn btn-success btn-xs" href="#">打开</a>
                                                <button v-on:click="modified(item)" class="btn btn-info btn-xs">
                                                    修改
                                                </button>
                                                <button v-on:click="remove(item)" class="btn btn-danger btn-xs">    删除
                                                </button>
                                                <button v-on:click="start(item)" class="btn btn-info btn-xs">
                                                    启用
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                </template>
                            </table>
                        </div>
                    </div>
