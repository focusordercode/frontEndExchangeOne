<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户详情</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/picUpload.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .new-alert {
            line-height: 24px!important;
            padding-top: 5px!important;
            padding-bottom: 5px!important;
            margin-bottom: 0!important;
        }
    </style>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="container-fluid header-fluid-top">
        <div class="row">
            <div class="container header-top">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航 -->
    <div class="navbar navbar-inverse nav-fluid-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" href="" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'navbar-首页'])">用户首页</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container marginTop">
        <div class="row">
            <div class="col-md-12">
                <!-- 产品详情 -->
                <div class="panel panel-primary" v-show="!visitType">
                    <div class="panel-heading"><b>用户详情</b></div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">状态:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">拥有权限:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">创建者ID:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">创建时间:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">修改时间:</label>
                                        <div class="col-sm-4">
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注说明:</label>
                                        <div class="col-sm-4">
                                            <textarea v-model="info.remark" cols="30" rows="5" class="form-control" readonly style="resize: none;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 按钮 -->
                            <div class="col-md-3 col-md-offset-2 text-center">
                                <button class="btn btn-primary">修改</button>
                                <a href="" class="btn btn-default">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 用户信息修改 -->
                <div class="panel panel-primary" >
                    <div class="panel-heading"><b>用户信息修改</b></div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名:</label>
                                        <div class="col-sm-4">
                                            <input type="text" v-model="info.cn_name" placeholder="输入用户名" class="form-control">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="alert alert-danger new-alert" v-show="" role="alert"> 请输入新的用户名
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注说明:</label>
                                        <div class="col-sm-4">
                                            <textarea v-model="info.remark" cols="30" rows="5" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 按钮 -->
                            <div class="col-md-3 col-md-offset-2 text-center">
                                <button @click="" class="btn btn-primary">保存</button>
                                <button @click="" class="btn btn-default">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- <pre>{{$data|json}}</pre> -->
        </div>
    </div>

    <!-- 页脚 -->
    <div class="container-fluid footer-fluid">
        <div class="contaier">
            <div class="row">
                <div class="col-lg-12">
                    © All rights reserved 深圳福克斯德信息咨询有限公司
                </div>
            </div>
        </div>
    </div>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/vue.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/layer.js'></script>
    <script src='js/serverUrl.js'></script>

</body>
</html>
