<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/index.css" rel="stylesheet">

            padding: 0;

</head>
<body>
    <!-- 顶部区域 -->
    <div class="container-fluid header-fluid-top">
        <div class="row">
            <div class="container header-top">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航 -->
    <div class="navbar navbar-inverse nav-fluid-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" href="javascript:">福克斯德</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <nav-component></nav-component>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container marginTop">
        <div class="row">
            <div class="col-md-12 marginTop">
                <div id="myTabContent" class="tab-content">
                    <!-- 手工录入 -->
                    <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">添加用户</div>
                                    <div class="panel-body">
                                        <div class="col-md-12">
                                            <div class="form-horizontal">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>用户名:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" v-model="user_name" placeholder="请输入用户名" class="form-control">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="alert alert-danger new-alert" v-show="al_name" role="alert">用户名不能为空
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>密码:</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" v-model="password" placeholder="输入密码" class="form-control">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="alert alert-danger new-alert" v-show="al_pass" role="alert">密码不能为空且只能是英文字母
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>真实用户名：</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" v-model="real_name" placeholder="请输入真实名字" class="form-control">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="alert alert-danger new-alert" v-show="al_true" role="alert">请输入真实姓名
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">E-mail</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" v-model="email" placeholder="请输入邮箱" class="form-control">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="alert alert-danger new-alert" v-show="al_email" role="alert">请输入正确的邮箱
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">手机号</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" v-model="mobile" placeholder="请输入手机号" class="form-control">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="alert alert-danger new-alert" v-show="al_mobile" role="alert">请输入正确的手机号
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>是否员工</label>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" v-model="is_staff">
                                                            <option value="1">是</option>
                                                            <option value="0" selected>否</option>
                                                        </select>
                                                    </div>
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>是否领导</label>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" v-model="is_head">
                                                            <option value="1">是</option>
                                                            <option value="0" selected>否</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"><span class="text-red">*</span>归属</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" readonly v-model="" class="form-control">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button class="btn btn-primary">选择</button>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="alert alert-danger new-alert" v-show="al_belong" role="alert">请选择归属
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">产品说明:</label>
                                                    <div class="col-sm-4">
                                                        <textarea v-model="remark" cols="30" rows="5" class="form-control"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 按钮 -->
                                        <div class="col-md-3 col-md-offset-2 text-center">
                                            <button @click="adduserbtn" class="btn btn-success">添加</button>
                                            <a href="user-list.html" class="btn btn-default col-md-offset-1">返回</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- <pre>{{$data|json}}</pre> -->
        </div>
    </div>

    <!-- 页脚 -->
    <div class="container-fluid footer-fluid">
        <div class="contaier">
            <div class="row">
                <div class="col-lg-12">
                    © All rights reserved 深圳福克斯德信息咨询有限公司
                </div>
            </div>
        </div>
    </div>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/vue.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/layer.js'></script>
    <script src='js/serverUrl.js'></script>
    <script src='js/navTpl.js'></script>
    <script src='js/add_user.js'></script>
</body>
</html>
