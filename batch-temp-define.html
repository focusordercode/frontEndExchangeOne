    <style>
        .stepwizard-step p {
            margin-top: 10px;
        }
        .stepwizard-row {
            display: table-row;
        }
        .stepwizard {
            display: table;
            width: 100%;
            position: relative;
        }
        .stepwizard-step button[disabled] {
            opacity: 1 !important;
            filter: alpha(opacity=100) !important;
        }
        .stepwizard-row:before {
            top: 14px;
            bottom: 0;
            left: 30px;
            position: absolute;
            content: " ";
            width: 95%;
            height: 1px;
            background-color: #ccc;
            z-order: 0;
        }
        .stepwizard-step {
            display: table-cell;
            text-align: center;
            position: relative;
        }
        .btn-circle {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            line-height: 1.428571429;
            border-radius: 15px;
        }
        .funkyradio div {
          clear: both;
          overflow: hidden;
        }
        .funkyradio label {
          width: 100%;
          border-radius: 3px;
          border: 1px solid #D1D3D4;
          font-weight: normal;
        }

        .funkyradio input[type="radio"]:empty,
        .funkyradio input[type="checkbox"]:empty {
          display: none;
        }

        .funkyradio input[type="radio"]:empty ~ label,
        .funkyradio input[type="checkbox"]:empty ~ label {
          position: relative;
          line-height: 2.5em;
          text-indent: 3.25em;
          margin-top: 0.5em;
          cursor: pointer;
          -webkit-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
        }

        .funkyradio input[type="radio"]:empty ~ label:before,
        .funkyradio input[type="checkbox"]:empty ~ label:before {
          position: absolute;
          display: block;
          top: 0;
          bottom: 0;
          left: 0;
          content: '';
          width: 2.5em;
          background: #D1D3D4;
          border-radius: 3px 0 0 3px;
        }

        .funkyradio input[type="radio"]:hover:not(:checked) ~ label,
        .funkyradio input[type="checkbox"]:hover:not(:checked) ~ label {
          color: #888;
        }

        .funkyradio input[type="radio"]:hover:not(:checked) ~ label:before,
        .funkyradio input[type="checkbox"]:hover:not(:checked) ~ label:before {
          content: '\2714';
          text-indent: .9em;
          color: #C2C2C2;
        }

        .funkyradio input[type="radio"]:checked ~ label,
        .funkyradio input[type="checkbox"]:checked ~ label {
          color: #777;
        }

        .funkyradio input[type="radio"]:checked ~ label:before,
        .funkyradio input[type="checkbox"]:checked ~ label:before {
          content: '\2714';
          text-indent: .9em;
          color: #333;
          background-color: #ccc;
        }

        .funkyradio input[type="radio"]:focus ~ label:before,
        .funkyradio input[type="checkbox"]:focus ~ label:before {
          box-shadow: 0 0 0 3px #999;
        }

        .funkyradio-default input[type="radio"]:checked ~ label:before,
        .funkyradio-default input[type="checkbox"]:checked ~ label:before {
          color: #333;
          background-color: #ccc;
        }

        .funkyradio-primary input[type="radio"]:checked ~ label:before,
        .funkyradio-primary input[type="checkbox"]:checked ~ label:before {
          color: #fff;
          background-color: #337ab7;
        }

        .funkyradio-success input[type="radio"]:checked ~ label:before,
        .funkyradio-success input[type="checkbox"]:checked ~ label:before {
          color: #fff;
          background-color: #5cb85c;
        }

        .funkyradio-danger input[type="radio"]:checked ~ label:before,
        .funkyradio-danger input[type="checkbox"]:checked ~ label:before {
          color: #fff;
          background-color: #d9534f;
        }

        .funkyradio-warning input[type="radio"]:checked ~ label:before,
        .funkyradio-warning input[type="checkbox"]:checked ~ label:before {
          color: #fff;
          background-color: #f0ad4e;
        }

        .funkyradio-info input[type="radio"]:checked ~ label:before,
        .funkyradio-info input[type="checkbox"]:checked ~ label:before {
          color: #fff;
          background-color: #5bc0de;
        }
    </style>
</head>
    <body>
        <!-- 顶部区域 -->
        <div class="container-fluid header-fluid-top">
            <div class="row">
                <div class="container header-top">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <a href="#">
                                <img src="images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 导航 -->
        <div class="navbar navbar-inverse nav-fluid-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="template-batch-list.html" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'navbar-首页'])">批量表模板首页</a>
                </div>

                    <ul class="nav navbar-nav">

                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="container marginTop">
            <div class="row">
                <div class="well well-sm clearfix">
                    <div class="stepwizard col-md-12 ">
                        <div class="stepwizard-row setup-panel">
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-primary btn-circle">1</a>
                                <p>创建模板</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle">2</a>
                                <p>定义格式</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                <p>关联模板</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                                <p>确认启用</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container marginTop">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>
                                <b>定义产品批量表格式</b>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div id="uploadForm">
                                    <div class="form-group">
                                        <label class="text-warning">批量表模板上传</label>
                                        <input type="file" id="file" name="upc_file">
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        注意:上传文件必须是"xls","xlsx"格式,文件中必须是亚马逊的模板Excel表格，且作为模板的工作表必须是默认；可以参考示例<a href="images/shili.png" target="_blank" class="text-danger" >示例</a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="upload" @click="upload" :disabled="uploadBtn" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-md-12">
                                <table class="table table-bordered text-warning">
                                    <tr class="info">
                                        <th class="text-center">序号</th>
                                        <th class="text-center">表头</th>
                                        <th class="text-center">类型</th>
                                        <th class="text-center">长度</th>
                                        <!-- <th class="text-center">默认值</th> -->
                                    </tr>
                                    <template v-for="table in tempData">
                                        <template v-if="$index%2==1">
                                            <tr class="text-center warning">
                                                <td>
                                                    {{$index+1}}
                                                </td>
                                                <td>
                                                    {{table.en_name}}
                                                </td>
                                                <td>
                                                    <select v-model="table.data_type_code" class="form-control">
                                                        <option value="char">文本</option>
                                                        <option value="int">整数</option>
                                                        <option value="dc">小数</option>
                                                        <option value="pic">图片</option>
                                                        <option value="dt">日期</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select v-model="table.length" class="form-control">
                                                        <option>{{table.length}}</option>
                                                        <option value="1000">1000</option>
                                                        <option value="2000">2000</option>
                                                        <option value="500">500</option>
                                                        <option value="10">10</option>
                                                        <option value="20">20</option>
                                                        <option value="50">50</option>
                                                    </select>
                                                </td>
                                                <!-- <td>
                                                    <input type="text" v-show="table.data_type_code=='char'" v-model="table.default_value" class="form-control">
                                                    <input type="number" v-show="table.data_type_code=='int'" v-model="table.default_value" class="form-control">
                                                </td> -->
                                            </tr>
                                        </template>
                                        <template v-else>
                                            <tr class="text-center">
                                                <td>
                                                    {{$index+1}}
                                                </td>
                                                <td>
                                                    {{table.en_name}}
                                                </td>
                                                <td>
                                                    <select v-model="table.data_type_code" class="form-control">
                                                        <option value="char">文本</option>
                                                        <option value="int">整数</option>
                                                        <option value="dc">小数</option>
                                                        <option value="pic">图片</option>
                                                        <option value="dt">日期</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select v-model="table.length" class="form-control">
                                                        <option>{{table.length}}</option>
                                                        <option value="1000">1000</option>
                                                        <option value="2000">2000</option>
                                                        <option value="500">500</option>
                                                        <option value="10">10</option>
                                                        <option value="20">20</option>
                                                        <option value="50">50</option>
                                                    </select>
                                                </td>
                                                <!-- <td>
                                                    <input type="text" v-show="table.data_type_code=='char'" v-model="table.default_value" class="form-control">
                                                    <input type="number" v-show="table.data_type_code=='int'" v-model="table.default_value" class="form-control">
                                                </td> -->
                                            </tr>
                                        </template>
                                    </template>
                                </table>
                            </div>
                            <hr>
                            <div class="col-md-4 col-md-offset-4 text-center">
                                <button @click="sendData" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
