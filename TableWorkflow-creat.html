        <div class="container marginTop">

                <div class="container">

                        <div class="col-md-12 col-xs-12">
                            <ul class="nav nav-pills nav-justified thumbnail setup-panel">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12 panel-primary">
                    <div class="panel-heading">
                        <h4 class="ft-16">资料表信息</h4>
                    </div>
                    <div class="well ">
                        <!-- <h3 class="text-primary col-sm-11 col-sm-offset-1 text-left">资料表信息</h3>-->
                        <div class="form-horizontal row ">
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">表格编号<i class="text-red">*</i>  </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" v-model="tableID" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">选择类目<i class="text-red">*</i> </label>
                                <div class="col-sm-3 pors">
                                    <input type="text" v-model="proSelected" class="form-control" placeholder="点击搜索搜索类目" readonly>
                                </div>
                                <div class="col-sm-1 text-right">
                                    <button class="btn btn-info btn-sm searchBtn" id="searchBtn0" @click="show()">搜索</button>
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-3 col-md-3 col-lg-3 " id="catename_alert">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="catename_alert">类目不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group" id="blurInput0" v-show="is_cate">
                                <div class="col-sm-3 col-lg-3 col-md-3 col-sm-offset-3 col-lg-offset-4 col-md-offset-4 pors searchCompent">
                                    <input
                                            type="text"
                                            class="form-control searchShadow searchCate"
                                            v-model="searchCate"
                                            placeholder="输入关键字搜索类目"
                                            id="searchField0"
                                            @keyup="getdata($event)"
                                            @keydown.down="changeDown()"
                                            @keydown.up.prevent="changeUp()">
                                    <ul class="cate-list" id="searchInput0">
                                        <li @click="selectCate(pro)" v-for="pro in proList" :class="{gray:$index==now}">
                                            {{pro.cn_name}} {{pro.en_name}}
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-1 text-right paddingLeft searchCompent">
                                    <button class="btn btn-default closeBtn searchShadow">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">选择模板<i class="text-red">*</i></label>
                                <div class="col-sm-3">
                                    <input type="text"  v-model="MBselected" class="form-control" placeholder="选择模板" readonly>
                                </div>
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <button @click="selectMB" class="btn btn-default btn-sm">选择模板 </button>
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-3 col-md-3 col-lg-3 " id="tempname_alert">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="tempname_alert">模板不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group pors">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">客户名称<i class="text-red">*</i> </label>
                                <div class="col-sm-3">
                                    <input type="text" v-model="CusSelect" class="form-control" placeholder="点击搜索搜索客户" readonly>
                                </div>
                                <div class="col-sm-1 col-md-1 col-md-1 text-right" >
                                    <button class="btn btn-info btn-sm searchBtn2" id="searchBtn1" @click="showCus">搜索</button>
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-3 col-md-3 col-lg-3 " id="clientname_alert">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="clientname_alert">客户名称不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group" id="blurInput1" v-show="is_Cus">
                                <div class="col-sm-3 col-sm-offset-4 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4 pors searchCompent2">
                                    <input
                                            type="text"
                                            class="form-control searchShadow searchCus"
                                            placeholder="输入关键字搜索客户"
                                            v-model="Cus"
                                            id="searchField1"
                                            @keyup="getCusData($event)"
                                            @keydown.down="changeDownCus()"
                                            @keydown.up.prevent="changeUpCus()">
                                    <ul class="input-list" id="searchInput1" >
                                        <li @click="selectCus(cus)" v-for="cus in CusList" :class="{gray:$index==nowCus}">
                                            <div style="font-size: 1.2em">{{cus.custom_name}}</div>
                                            <div class=""> {{cus.en_name}}</div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-1 text-right paddingLeft searchCompent2">
                                    <button class="btn btn-default closeBtn2 searchShadow">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">表格名称<i class="text-red">*</i> </label>
                                <div class="col-sm-4">
                                    <input type="text" v-model="tableName" class="form-control table-title" placeholder="表格名称">
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-3 col-md-3 col-lg-3 " id="tablename_alert">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="tablename_alert">表格名称不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">产品类型<i class="text-red">*</i> </label>
                                <div class="radio col-sm-1">
                                    <label>
                                        <input type="radio" v-model="tableType" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        常规
                                    </label>
                                </div>
                                <div class="radio col-sm-1">
                                    <label>
                                        <input type="radio" v-model="tableType" name="optionsRadios" id="optionsRadios1" value="option2">
                                        变体
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">产品数量<i class="text-red">*</i> </label>
                                <div class="col-sm-4">
                                    <input type="number" min="1" v-model="product_count" class="form-control table-title" placeholder="产品数量">
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-3 col-md-3 col-lg-3 " id="number_alert">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="number_alert">产品数量不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group" v-show="tableType=='option2'">
                                <label class="ccol-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">变体数量</label>
                                <div class="col-sm-4">
                                    <input type="number" min="1" v-model="variant_num" class="form-control table-title" placeholder="变体数量">
                                </div>
                                <!--  提示框-->
                                <div class="col-sm-5 col-md-5 col-lg-5 " id="change_number">
                                    <div class="alert alert-danger new-alert" style="display: none" v-show="change_number">变体数量不能为空</div>
                                </div>
                                <!--提示框-->
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 col-md-2 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 control-label text-muted">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</label>
                                <div class="col-sm-4 col-lg-4 col-md-4">
                                    <select class="form-control" readonly>
                                        <option value="creat" selected>创建</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group text-center marginTop">
                                <div class="col-sm-12 col-lg-12 col-md-12">
                                    <button @click="saveTable" class="btn btn-primary">保存</button>
                                    <!-- 如果不是初次创建取消按钮将隐藏 -->
                                    <button @click="cancel" class="btn btn-default mL-15" >取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 选择模板 -->
        <div class="modal selectMB fade" >
            <div class="modal-dialog" style="width: 600px;">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h4 class="modal-title ft-16">选择模板</h4>
                        <button type="button" class="close close-positon" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                     <div class="col-md-10">
                                        <div class="form-group">
                                            <input type="text" v-model="MBkeyword" placeholder="输入关键字搜索模板" class="form-control">
                                        </div>
                                    </div>
                                    <button @click="searchMB" class="btn btn-primary">搜索</button>
                                    
                                    <div class="funkyradio">
                                        <div class="funkyradio">
                                            <div v-for="MB in MBlist" class="funkyradio-primary">
                                                <input type="radio" v-model="MB.checked" name="radio" id="radio{{$index}}"/>
                                                <label for="radio{{$index}}" v-cloak>
                                                    <div class="temp-wraper">
                                                        <span><b class="text-warning">模板名称:</b>{{MB.cn_name}} {{MB.en_name}}</span>
                                                        <span><b class="text-warning">所属类目:</b>{{MB.category_name}}</span>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button @click="selectedMB" class="btn btn-primary">确定</button>
                        <button data-dismiss="modal" class="btn btn-default">取消</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- <pre>{{$data|json}}</pre> -->
            </div>
        </div>

        <!-- 页脚 -->

        <script src='js/layer.js'></script>

        <script src='js/control.js'></script>
        <script src='js/serverUrl.js'></script>
        <script src='js/navTpl.js'></script>
        <script src='js/TableWorkflow-creat.js'></script>
