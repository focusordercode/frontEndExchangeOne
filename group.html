<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">        
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover {
            background-color: #428bca!important;
            color: #fff!important;
        }
        .new-alert {
            line-height: 24px!important;
            padding-top: 5px!important;
            padding-bottom: 5px!important;
            margin-bottom: 0!important;
        }
    </style>
</head>
    <body>
        <!-- 顶部区域 -->
        <div class="container-fluid header-fluid-top">
            <div class="row">
                <div class="container header-top">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <a href="#">
                                <img src="images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导航 -->
        <div class="navbar navbar-inverse nav-fluid-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="javascript:">福克斯德</a>
                </div>
                <div class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <nav-component></nav-component>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="container-fluid marginTop">
            <div class="row">
                <div class="col-md-12">
                    <ul id="myTab" class="nav nav-tabs" role="tablist" style="background-color: #fff;">
                        <li role="presentation">
                            <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="false">组织机构</a>
                        </li>
                        <li role="presentation">
                            <a href="#group" role="tab" id="group-tab" data-toggle="tab" aria-controls="group" aria-expanded="false">角色添加</a>
                        </li>
                        <li role="presentation" class="active">
                            <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="true">角色列表</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 marginTop">
                    <div id="myTabContent" class="tab-content">
                        <!-- 角色在机构的位置 -->
                        <div role="tabpanel" class="tab-pane fade in" id="home" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <img src="images/tree.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 角色添加 -->
                        <div role="tabpanel" class="tab-pane fade in" id="group" aria-labelledby="group-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading"><h4><b>角色添加</b></h4></div>
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">中文名:</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" placeholder="输入中文名" class="form-control">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="alert alert-danger new-alert" role="alert"> 请输入中文名称
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">英文名:</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" placeholder="输入英文名" class="form-control">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="alert alert-danger new-alert" role="alert">英文名只能是英文数字和空格
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label">备注:</label>
                                                        <div class="col-sm-4">
                                                            <textarea class="form-control" cols="30" rows="5"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-1 col-md-offset-2">
                                                        <button class="btn btn-success">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 角色管理 -->
                        <div role="tabpanel" class="tab-pane active fade in" id="profile" aria-labelledby="profile-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading"><h4><b>角色管理</b></h4></div>
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <table class="table table-bordered">
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>角色</th>
                                                        <th>组织机构</th>
                                                        <th>备注</th>
                                                        <th>操作</th>
                                                    </tr>
                                                    <tr>
                                                        <td>1</td>
                                                        <td>程序员</td>
                                                        <td>技术部</td>
                                                        <td>....</td>
                                                        <td>
                                                            <a href="#" class="btn btn-xs btn-info" target="_blank">详情</a>
                                                            <button class="btn btn-danger btn-xs">删除</button>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="col-md-12"><hr></div>
                                            <div class="col-md-12">
                                                <button class="btn btn-sm btn-success">增加</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <hr>
                <!-- <pre>{{$data|json}}</pre> -->
            </div>
        </div>

        <!-- 页脚 -->
        <div class="container-fluid footer-fluid">
            <div class="contaier">
                <div class="row">
                    <div class="col-lg-12">
                        © All rights reserved 深圳福克斯德信息咨询有限公司
                    </div>
                </div>
            </div>
        </div>

        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="js/jquery.js"></script>
        <script src="js/vue.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="js/bootstrap.min.js"></script>
        <script src='js/layer.js'></script>
        <script src='js/serverUrl.js'></script>
        <script src='js/navTpl.js'></script>
        <script src='js/organization.js'></script>
    </body>
</html>
