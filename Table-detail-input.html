        <div class="container-fluid tableDetail marginTop">
            <div class="row">
                <div class="col-md-12">
                    <div class="well">

                        <hr>
                        <div class="row">
                            <div class="col-md-2">
                                <label class="label label-success">表格名称</label>
                                <span class="text-muted">{{info.title}}</span>
                            </div>
                            <div class="col-md-2">
                                <label class="label label-success">所属类目</label>
                                <span class="text-muted">{{info.name}}</span>
                            </div>
                            <div class="col-md-2">
                                <label class="label label-success">使用的模板</label>
                                <span class="text-muted">{{info.tempname}}</span>
                            </div>
                            <div class="col-md-2">
                                <label class="label label-success">所属客户</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- component template -->
        <script type="text/x-template" id="grid-template">
            <div class="container-fluid">
                <div class="row">
                    <div class="well well-sm">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>
                                            操作
                                        </th>
                                        <th v-for="key in columns">
                                            {{key | capitalize}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template v-for="entry in data" track-by="product_id">
                                        <!-- 主体展示方式 -->
                                        <template v-if="entry.parent_id==0">
                                            <tr class="info">
                                                <td>{{$index+1}}</td>
                                                <td>
                                                    <button v-on:click="addline(entry,$index)" v-show="entry.parent_id==0" class="btn btn-success">主体</button>
                                                    <button v-on:click="addchange(entry,$index)" v-show="entry.parent_id==0" class="btn btn-info">变体</button>
                                                    <button v-on:click="remove(entry,$index)" class="btn btn-danger">删除</button>
                                                </td>
                                                <td v-for="key in columns">
                                                    <input type="text" v-model="entry[key]" class="form-control">
                                                </td>
                                            </tr>
                                        </template>
                                         <!-- 变体展示方式 -->
                                        <template v-else>
                                            <tr class="warning">
                                                <td>{{$index+1}}</td>
                                                <td>
                                                    <button v-on:click="addline(entry,$index)" v-show="entry.parent_id==0" class="btn btn-success">主体</button>
                                                    <button v-on:click="addchange(entry,$index)" v-show="entry.parent_id==0" class="btn btn-info">变体</button>
                                                    <button v-on:click="remove(entry,$index)" class="btn btn-danger">删除</button>
                                                </td>
                                                <td v-for="key in columns">
                                                    <input type="text" v-model="entry[key]" class="form-control">
                                                </td>
                                            </tr>
                                        </template> 
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!-- demo root element -->
        <div id="table">
            <demo-grid
            :data="gridData"
            :columns="gridColumns">
            </demo-grid>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <button v-on:click="sendMsg" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
        <hr>
        <pre>{{$data|json}}</pre>
