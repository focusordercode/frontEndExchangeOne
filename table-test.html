<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table-test</title>   
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="" rel="stylesheet">        
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>

        <div class="container" style="padding-top:50px;">
            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-default">添加</button>
                </div>
            </div>
            <div class="row" style="margin-top:10px;">
                <form method="post" action="http://192.168.1.42/canton/index.php/post/customtem" class="form-submit">
                <div class="col-lg-2">
                    <input type="text" name="catego" class="form-control" placeholder="类目">
                </div>
                <div class="col-lg-12">
                    <table class="table table-bordered">
                            <tr>
                                <th>中文名称</th>
                                <th>英文名称</th>
                                <th>顺序</th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <input type="text" name="cnname[]" class="form-control" placeholder="中文名">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" name="enname[]" class="form-control" placeholder="英文名">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" name="order[]" class="form-control" placeholder="顺序">
                                    </div>
                                </td>
                            </tr>
                    </table>
                </div>
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-info">提交</button>
                    </div>
                </form>
            </div>
            <!-- 测试 -->
            <div class="row test">
                <pre>
                    
                </pre>
                <button class="btn-test">获取</button>
            </div>  
        </div>

        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="js/jquery.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.btn-default').click(function(){
                     $oAddtable = '';
                     $oAddtable +='<tr>';
                     $oAddtable +=    '<td>';
                     $oAddtable +=        '<div class="form-group">';
                     $oAddtable +=            '<input type="text" class="form-control" name="cnname[]" placeholder="中文名">';
                     $oAddtable +=        '</div>';
                     $oAddtable +=    '</td>';
                     $oAddtable +=    '<td>';
                     $oAddtable +=        '<div class="form-group">';
                     $oAddtable +=            '<input type="text" class="form-control" name="enname[]" placeholder="英文名">';
                     $oAddtable +=        '</div>';
                     $oAddtable +=    '</td>';
                     $oAddtable +=    '<td>';
                     $oAddtable +=        '<div class="form-group">';
                     $oAddtable +=            '<input type="text" class="form-control" name="order[]" placeholder="顺序">';
                     $oAddtable +=        '</div>';
                     $oAddtable +=    '</td>';
                     $oAddtable += '</tr>';
                    $('.table').append($oAddtable);
                });
            });
        </script>
        <script>
            $('.btn-test').click(function(){    
                $.ajax({
                    type: "POST",    
                    url: "http://192.168.1.42/canton/index.php/get/allinfo", //添加请求地址的参数
                    dataType: "json",
                    data: {
                        catego_id:1
                    },
                    success: function(data){
                        $('.test pre').append(data);
                    },
                    error: function(jqXHR){     
                        alert("error");
                    }
                })
            });
        </script> 
    </body>
</html>
