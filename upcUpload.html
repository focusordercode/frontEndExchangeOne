        <script>
            $('#upload').on('click',function(){
                var formData = new FormData();
                formData.append('file', $('#file')[0].files[0]);
                $.ajax({
                    url: 'http://192.168.1.40/PicSystem/canton/post/upc',
                    type: 'POST',
                    cache: false,
                    data: formData,
                    processData: false,
                    contentType: false
                }).done(function(res) {
                    alert(res.status);
                }).fail(function(res) {
                    alert(2222);
                });
            });
        </script>
