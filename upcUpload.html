        <!-- 主内容区域 -->
        <div class="container upc-content upc-upload">
            <!-- UPC统计信息 -->
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">UPC统计</div>
                    <div class="panel-body">
                        <label class="label label-info">总数:</label>
                        <span>{{Allupc}}</span>
                        <label class="label label-info">未使用:</label>
                        <span>{{upc}}</span>
                        <label class="label label-info">已使用:</label>
                        <span>{{usedUpc}}</span>
                        <label class="label label-info">锁定中:</label>
                        <span>{{lockedUpc}}</span>
                    </div>
                </div>
            </div>
            <!-- UPC表格 -->
            <div class="row">
                <div class="well">
                    <table class="table table-bordered upc-table">
                        <tr>
                            <th>UPC</th>
                            <th>上传时间</th>
                            <th>使用时间</th>
                            <th>锁定状态</th>
                            <th>操作人</th>
                        </tr>
                        <template v-for="table in upcInfo">
                            <tr>
                                <td>{{table.upc_code}}</td>
                                <td>{{table.operation_time}}</td>
                                <td>{{table.used_time|UseTime}}</td>
                                <td>{{table.locked|lockStatus}}</td>
                                <td>admin</td>
                            </tr>
                        </template>
                    </table>
                    <hr>
                    <div class="row upcCtr">
                        <div class="form-horizontal">
                            <div class="col-md-2 oPager">
                                <button v-on:click="pre" class="btn btn-default disabled">上一页</button>
                                <button v-on:click="next" class="btn btn-default">下一页</button>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <input type="number" placeholder="输入页码" min="1" class="form-control pageNum">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-info btn-jump">跳转</button>
                                当前页数
                                <label class="upcCount text-warning">1</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- <form action="http://192.168.1.40/PicSystem/canton/post/upc" method="post" enctype="multipart/form-data">

                            <label class="text-warning">UPC上传</label>
                            <input type="file" id="file" name="upc_file">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="upload" class="btn btn-info">提交</button>
