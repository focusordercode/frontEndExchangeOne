                        <div class="panel-body">
                            <div class="col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 col-lg-10 col-lg-offset-2">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">中文名<i class="text-red">*</i> </label>
                                        <div class="col-sm-4">
                                            <input type="text" v-model="cn_name" placeholder="输入中文名" class="form-control">
                                        </div>
                                        <div class="col-sm-4 col-md-4 col-lg-4 ">
                                            <div class="alert alert-danger new-alert" style="display:none" v-show="cn_alert">中文名不能为空</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">英文名<i class="text-red">*</i> </label>
                                        <div class="col-sm-4">
                                            <input type="text" v-model="en_name" placeholder="输入英文名" class="form-control">
                                        </div>
                                        <div class="col-sm-4 col-md-4 col-lg-4 ">
                                            <div class="alert alert-danger new-alert" style="display:none" v-show="en_alert">请输入英文</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">选择类目<i class="text-red">*</i> </label>
                                        <div class="col-sm-3">
                                            <input type="text" v-model="proName" placeholder="点击搜索选择类目" class="form-control" readonly>
                                        </div>
                                        <div class="col-sm-1">
                                            <button class="btn btn-info btn-sm searchBtn" id="blurInput">搜索</button>
                                        </div>
                                        <!--提示框-->
                                        <div class="col-sm-5 col-md-5 col-lg-5 " id="name_alert">
                                            <div class="alert alert-danger new-alert" style="display:none" v-show="name_alert">类目名不能为空</div>
                                        </div>
                                        <!--提示框-->
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3 col-md-offset-2 pors searchCompent">
                                            <input type="text" class="form-control searchShadow searchCate goSearch" placeholder="输入关键字搜索类目" id="searchField">
                                            <ul class="cate-list" id="searchInput">
                                                <li v-for="pro in proList" @click="selectCate(pro)">
                                                    {{pro.cn_name}}　{{pro.en_name}}
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="col-sm-1 text-right paddingLeft searchCompent">
                                            <button class="btn btn-default closeBtn searchShadow">
                                                <i class="fa fa-close"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">模板说明</label>
                                        <div class="col-sm-4">
                                            <textarea rows="6" v-model="remark" placeholder="说明" class="form-control"></textarea>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10   text-center">
                                <button @click="tempSub" class="btn btn-primary">保存</button>
                                <button @click="cancel" class="btn btn-default mL-15">取消</button>
                            </div>
