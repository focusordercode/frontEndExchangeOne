        <script>
            //获取ID
            function UrlSearch() {
                var name,value; 
                var str=location.href; 
                var num=str.indexOf("?");
                str=str.substr(num+1);
                
                var arr=str.split("&"); 
                for(var i=0;i < arr.length;i++){ 
                    num=arr[i].indexOf("="); 
                    if(num>0){ 
                        name=arr[i].substring(0,num);
                        value=arr[i].substr(num+1);
                        this[name]=value;
                    } 
                } 
            } 
            var Request=new UrlSearch();

            var oUrl = 'http://192.168.1.40/PicSystem/canton';//图片服务器地址

            var picList = new Vue({
                el:'body',
                data:{
                    picData:''
                },
                ready:function(){
                    //显示加载按钮
                    var LoadIndex = layer.load(3, {shade:[0.3, '#000']}); //开启遮罩层
                    //加载页面获取图片数据
                    $.ajax({
                        type:'POST',
                        url:'http://192.168.1.40/PicSystem/canton/get/image',
                        datatype:'json',
                        data:{
                            gallery_id:Request.id
                        },
                        success:function(data){
                            layer.close(LoadIndex); //关闭遮罩层
                            if(data.status==100){
                                picList.picData = data.value;
                            }else if(data.status==101){
                                layer.msg('没有获取到图片');
                            }else if(data.status==102){
                                layer.msg('参数错误');
                            }
                        },
                        error:function(jqXHR){
                            layer.close(LoadIndex); //关闭遮罩层
                            layer.msg('向服务器请求图片失败');
                        }
                    })
                },
                methods:{
                    remove:function(item){
                        var item = item;
                        var picId = item.id;
                        layer.confirm('确定删除图片吗?',{
                            btn:['删除','取消']
                        },function(){
                            $.ajax({
                                type:'POST',
                                url:'http://192.168.1.40/PicSystem/canton/delete/image',
                                datatype:'json',
                                data:{
                                    id:picId
                                },
                                success:function(data){
                                    if(data.status==100){
                                        picList.picData.$remove(item);
                                        layer.msg('删除成功');
                                    }else if(data.status==101){
                                        layer.msg('操作失败');
                                    }else if(data.status==102){
                                        layer.msg('参数错误');
                                    }
                                },
                                error:function(jqXHR){
                                    layer.msg('向服务器请求删除图片失败');
                                }
                            })
                        })
                    }
                }
            })
            //Vue过滤器
            Vue.filter('imgUrl',function(value){
                var str = value;
                var strLen = str.length;
                var strNew = str.substr(1,strLen-1);
                strNew = oUrl + strNew;
                return strNew
            })
        </script>
